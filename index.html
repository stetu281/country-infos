<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="overlay">
        <div class="overlay__content">
            <button class="overlay__btn">back</button>
            <div class="overlay__card">
                <img class="overlay__img" alt="Country Flag">
                <div class="overlay__text-container">
                    <h2 class="overlay__title"></h2>
                    <ul class="overlay__list"></ul>
                    <div class="borders">
                        <h3>Border Countrys</h3>
                        <div class="borders__countrys">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header class="header">
        <div class="header__content">
            <h2 class="header__logo">CountryExplorer</h2>
            <button class="header__darkmode-btn">Dark mode</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__content">
                <img src="/assets/images/hero.svg" class="hero__img" alt="">
                <h1 class="hero__title">Get Informations about any Country</h1>
                <div class="search">
                    <label for="input" class="search__label">Enter Country, Capital City or language</label>
                    <input type="text" name="input" id="input" class="search__input">
                    <button class="search__btn">Search</button>
                </div>
            </div>
        </section>
        <section class="information">
            <div class="information__content">
                <div class="filter">
                    <h2 class="filter__title">Filter by Region</h2>
                    <div class="filter__container">
                        <button class="filter__btn filter__btn--active">All</button>
                        <button class="filter__btn">Africa</button>
                        <button class="filter__btn">Americas</button>
                        <button class="filter__btn">Asia</button>
                        <button class="filter__btn">Europe</button>
                        <button class="filter__btn">Oceania</button>
                    </div>
                </div>
                <div class="information__container">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/app.js" type="module"></script>
</body>
</html>
